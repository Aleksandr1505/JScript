<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project-1</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
  <div class="modal-overlay"></div>
    <div class="modal-form">
      <img class="modal-form__image" src="./img/moogle-logo-modal.png" alt="moogle-logo" />
      <p class="modal-form__text">Mooogle</p>
      <form class="search-form">
        <svg class="search-form__picture">
          <use href="img/modal-defs.svg#icon-search-modal"></use>
        </svg>
        <input
          class="search-form__field"
          type="text"
          name="search"
          placeholder="Search"
        />
        <button class="search-form__button">
          <svg class="search-form__button--elem">
            <use href="img/modal-defs.svg#icon-arrow-modal"></use>
          </svg>
        </button>
      </form>
    </div>
  </body>
</html>
